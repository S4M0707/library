<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="./resources/images/title_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="overlay"></div>
    <div class="bodyContainer">
        <header>
            <p id="currentDate">
                <script>
                    var currentDate = new Date();
                    var dateElement = document.getElementById("currentDate");
                    dateElement.innerHTML = currentDate.toDateString();
                </script>
            </p>
            <h1>my library list</h1>
            <div>
                <!-- <img src="./resources/images/profile-photo.jpeg" alt="Profile Photo"> -->
                <a href="https://github.com/S4M0707">Saransh Kumar</a>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>github</title>
                    <path
                        d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" />
                </svg>
            </div>
            <button id="addBookBtn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>view-grid-plus</title>
                    <path
                        d="M13 3V11H21V3H13M3 21H11V13H3V21M3 3V11H11V3H3M13 16H16V13H18V16H21V18H18V21H16V18H13V16Z" />
                </svg>
                Add a new Book
            </button>
        </header>
        <main>
            <dialog id="formContainer">
                <form id="addBookForm">
                    <h2>
                        Book Details
                        <hr>
                    </h2>
                    <label for="bookTitle">
                        Title:
                        <input type="text" required id="bookTitle" name="bookTitle" placeholder="Harry Potter and the Chamber of Secrets">
                    </label>
                    <label for="bookAuthor">
                        Author:
                        <input type="text" required id="bookAuthor" name="bookAuthor" placeholder="J. K. Rowling">
                    </label>
                    <label for="bookNumPages">
                        Number of Pages:
                        <input type="number" required id="bookNumPages" name="bookNumPages" min="1">
                    </label>
                    <label for="bookHasRead" id="bookReadLabel">
                        Have you Read:
                        <input type="checkbox" id="bookHasRead" name="bookHasRead">
                        <span class="checkmark"></span>
                    </label>
                    <section class="buttons">
                        <button type="button" id="bookSubmit" name="bookSubmit">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>plus-thick</title>
                                <path d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
                            </svg>
                            Add Book
                        </button>
                        <button type="button" id="formCancel" name="formCancel">
                            Cancel
                        </button>
                    </section>
                </form>
            </dialog>

            <div id="bookContainer"></div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
